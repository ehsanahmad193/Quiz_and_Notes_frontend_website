<!DOCTYPE html>
<html>
  <head>
    <title>Education Website</title>
    <style>
      /*navbar style*/
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
        width: 100%;
        background-color: #1e83cd;
      }

      .navbar {
        background-color: #333;
        overflow: hidden;
      }

      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      /* login page style*/

      .container {
        width: 300px;
        padding: 20px;
        margin: 0 auto;
        margin-top: 100px;
        margin-bottom: 100px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      h2 {
        text-align: center;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
      }

      .button {
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
      }

      .button:hover {
        opacity: 0.8;
      }
      /* footer style*/
      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        margin-bottom: 0%;
      }
    </style>
  </head>
  <body>
    <!--navbar-->
    <div class="navbar">
      <a href="frontpage.html">Login</a>
      <a href="quizpage.html">QuizPage</a>
      <a href="notespage.html">NotesPage</a>
    </div>
    <!--Login page-->
    <div class="container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <input
          type="submit"
          class="button"
          value="Login"
        />
      </form>
    </div>
    <!--footer-->
    <div class="footer">
      <p>&copy; 2023 Education Website. All rights reserved.</p>
    </div>
    <!-- Rest of the page content goes here -->

    <script>
      //login page
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          // Get the values from the username and password fields
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;

          // You can replace the condition below with your own authentication logic
          if (username === "admin" && password === "password") {
            alert("Login successful!");
            // let url=document.getElementsByClassName('button'). window.location.href = "quizpage.html";
            // function goToOtherPage() {
            //   // Redirect to another page
            //   window.location.href = "quizpage.html";

            // }
          } else {
            alert("Invalid username or password");
          }
        });
    </script>
  </body>
</html>
